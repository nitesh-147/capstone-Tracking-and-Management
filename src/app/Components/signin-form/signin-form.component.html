<section class="main">
    <div class="form-container">
        <div class="form">
          <h1>TRACKING AND MANAGEMENT APP</h1>
          <p>Sign in to you account</p>
          <form [formGroup]="loginForm" (submit)="onLogin()">
            <div>
                <input type="text" formControlName="username" placeholder="Username">
                <span class="err" *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">Username is required field.</span>
            </div>
            <div>
                <input type="password" formControlName="password" id="" placeholder="password">
                <span class="err" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">Password is required field.</span>
            </div>
            <button class="btn btn-warning" [disabled]="loginForm.invalid">Login</button>
          </form>
          <p>Don't have an account? <u routerLink="/signup">Register Here</u></p>
        </div>
    </div>
</section>
